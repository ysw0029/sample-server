<html>

<head>

  <p class="navbar-text">Sign in</p>

<form action="/user" method="post">
  <div class="input-group">
  <span class="input-group-addon" id="basic-addon1">ID</span>
  <input type="text" name="id" class="form-control" placeholder="UserID" aria-describedby="basic-addon1">
  </div>

  <div>
  <span class="input-group-addon" id="basic-addon1">PW</span>
  <input type="text" name="password" class="form-control" placeholder="UserPassword" aria-describedby="basic-addon1">
  </div>

  <div>
  <span class="input-group-addon" id="basic-addon1">NAME</span>
  <input type="text" name="name" class="form-control" placeholder="UserName" aria-describedby="basic-addon1">
  </div>

  <div>
  <span class="input-group-addon" id="basic-addon1">EMAIL</span>
  <input type="text" name="email" class="form-control" placeholder="UserEmail" aria-describedby="basic-addon1">
  </div>

  이 메 일 : <input type="text" name="email"/><br>
-->
  성별<br>
  남자<input type="radio" name="gender" value="남자"/>
